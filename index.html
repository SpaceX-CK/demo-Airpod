<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Apple Demo</title>


<body class="font-sans box-border">
    <p class="fixed z-10 text-gray-400 text-xs">Non-commercial Use<br>demonstration purposes only</p>
    <div id="intro" class="h-screen w-screen z-1 flex items-center bg-black">
        <h1
            class="text1 absolute text-white top-1/2 left-1/2 font-medium text-xl md:text-6xl transform -translate-x-1/2 -translate-y-1/2">
            Demo Airpod Pro</h1>
        <video src="/YouCut.mp4" id='video1' class=" w-screen object-cover"></video>
    </div>
    <section class="h-screen text-center text-6xl justify-center flex items-center bg-gray-300"
        style="padding-top: 300px;">

        <div class="relative w-full h-full max-w-lg">

            <div class="h-72 w-72 bg-green-500 opacity-60 rounded-full absolute -left-4 filter blur-xl moveGreen ">
            </div>

            <div class="h-72 w-72 bg-red-500 opacity-60 rounded-full absolute -right-4 filter blur-xl  moveRed"></div>
            <div class="h-72 w-72 bg-blue-500 opacity-60 rounded-full absolute left-20 filter blur-xl  moveBlue"></div>

            <div class="m-8 relative space-y-4">
                <div class="p-5 bg-white rounded-lg flex item-center justify-between space-x-8">
                    <div class="h-4 w-48 bg-gray-300 rounded animate-pulse"> </div>
                    <div class="h-4 w-48 bg-red-300 rounded animate-pulse"> </div>
                </div>
                <div class="p-5 bg-white rounded-lg flex item-center justify-between space-x-8">
                    <div class="h-4 w-36 bg-gray-300 rounded animate-pulse"> </div>
                    <div class="h-4 w-56 bg-blue-300 rounded animate-pulse"> </div>
                </div>
                <div class="p-5 bg-white rounded-lg flex item-center justify-between space-x-8">
                    <div class="h-4 w-48 bg-gray-300 rounded animate-pulse"> </div>
                    <div class="h-4 w-48 bg-green-300 rounded animate-pulse"> </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"
        integrity="sha512-8E3KZoPoZCD+1dgfqhPbejQBnQfBXe8FuwL4z/c8sTrgeDMFEnoyTlH3obB4/fV+6Sg0a0XF+L/6xS4Xx1fUEg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/animation.gsap.js"
        integrity="sha512-judXDFLnOTJsUwd55lhbrX3uSoSQSOZR6vNrsll+4ViUFv+XOIr/xaIK96soMj6s5jVszd7I97a0H+WhgFwTEg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->

        integrity="sha512-5/OHwmQzDSBS0Ous4/hlYoWLHd06/d2r7LdKZQVBXOA6PvOqWVXtdboiLTU7lQTGyVoKVTNkwi0ol4gHGlw5ww=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
